<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="http://www.example.com/myicon.ico" />
    <title>Compression Results</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f2f2f2;
        margin: 0;
      }
      
      h1 {
        text-align: center;
        margin: 40px 0;
      }
      
      h2 {
        text-align: center;
        margin: 20px 0;
      }
      
      video {
        display: block;
        margin: 0 auto;
      }
      
      p {
        text-align: center;
        margin: 20px 0;
      }
      
      .container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        width: 100%;
      }

      
      a {
        display: block;
        text-align: center;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        margin: 20px auto;
        width: 200px;
      }
      a:hover {
        background-color: #fff;
        color: #333;
        box-shadow: 0px 0px 20px #333;
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <h1>Compression Results</h1>


    <h2>Compressed Video</h2>
    <video width="1280" height="720" controls>
      <source src="compressed.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <h2>Original Video</h2>
    <video width="1280" height="720" controls>
      <source src="original.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>



    <div style="background-color: rgba(128, 128, 128, 0.1); padding: 40px;">
      <p>FFMPEG COMMAND LINE : {{cmd}}</p>
      <p>PSNR: {{ psnr }}</p>
      <p>input size: {{ insize }} bytes</p>
      <p>output size: {{ outsize }} bytes</p>
      <p>Compression ratio: {{ ratio }}</p>
    </div>
    
    
    <div class="container">
      <a href="compressed.mp4" download class="button">
        Download Compressed Video
      </a>
      <a href="/" class="button">
        Return to Beginning
      </a>
    </div>
    <style>
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        margin: 10px 140px;
        border-radius: 4px;
        font-size: 18px;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        transition: all 0.3s ease-in-out;
        text-align: left;
        width: 200px;
      }

      
      .button:hover {
        background-color: #fff;
        color: #333;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), 0px 8px 16px rgba(0, 0, 0, 0.25);
        cursor: pointer;
      }
    </style>
    </body>
    </html>
